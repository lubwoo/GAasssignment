<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Demo Store</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ff9800;
    }

    /* Hero Section */
    #hero {
      background: url("https://picsum.photos/1200/500?shop") no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    #hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff9800;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .btn:hover {
      background: #e68900;
    }

    /* Products */
    #products {
      padding: 60px 20px;
      text-align: center;
    }

    #products h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .buy-btn {
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .buy-btn:hover {
      background: #1e8449;
    }

    /* Footer */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <h1>Welcome to ShopEasy</h1>
    <p>Your one-stop shop for amazing products at the best prices.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Products -->
  <section id="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="card">
